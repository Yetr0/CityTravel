<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>City Travel | Search for cities and attractions that are close by</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <header id="header">
        <nav>
            <i class="material-icons banner">flight</i>
            <p class="banner">City Travel</p>
        </nav>
    </header>
        <main>
            <section id="search-field">
                        <ul>
                            <input type="text" placeholder="Stockholm" id="search-text" class="t-center">
                            <button class="search-btn" id="btn">Go</button>

                            <ul class="list">
                                <li>
                                    <input type="checkbox" name="filter" value="Only weather" id="fWeather">
                                    <label for="fWeather">Only weather</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="filter" value="Only attractions" id="fAttrac">
                                    <label for="fAttrac">Only Attractions</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="filter" value="filter alphabetically" id="fAlpha">
                                    <label for="fAlpha">Filter Alphabetically</label>
                                </li>
                            </ul>
                        </ul>
            </section>
            <section id="response">
                <h1 id="city" class="p-1 center"></h1>
                <section id="weather">
                    <h3 class="center">Current Weather</h3>
                    <div class="center" id="weatherResponse">
                    </div>
                </section>
                <section id="attractions" class="p-1">
                    <h3 class="center">Top Attractions</h3>
                    <div class="center" id="attractionsResponse">
                    </div>
                </section>
                <section id="failed"><p class="t-center">Sorry the service is currently down, please try again later</p></section>
            </section>
    </main>
        <footer class="center d-flex space">
            <div class="d-inline-b mb-1">
                <div class="d-inline-f fs-20 center">
                    <i class="material-icons d-inline-b">flight</i>
                    <p class="d-inline-b">City Travel</p>
                </div>
                <p> We help you find cities and attractions that are close by</p>
            </div>

            <div class="d-inline-b">
                <p class="pb-03">Search for cities or attractions</p>
                <a class="btn rounded" href="#header">Make a new search</a>
            </div>

        </footer>
</body>
<script src="code.js"></script>
</html>
